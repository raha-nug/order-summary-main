<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <div class="card">
    <div class="header"></div>
    <div class="content">
      <div class="summary">
        <h3 class="">Order Summary</h3>
        <p>You can now listen to milions of songs, audioboosks, and podcast on any devices anywhere you like!</p>
      </div>
      <div class="checkout"></div>
      <div class="action">
        <div class="order">
          <img src="images/icon-music.svg" alt="">
          <div class="ordersum">
            <h4 class="order-name">Annual Plan</h4>
            <p class="order-value">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <div class="process">
          <button class="payment">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Maaf belum sempat ke hover nya-->
</body>
</html>
